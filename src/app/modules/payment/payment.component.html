<div class="min-h-screen bg-black bg-opacity-50 backdrop-filter backdrop-blur-lg text-white p-4">
  <div class="container mx-auto bg-black bg-opacity-70 rounded-lg shadow-lg p-6">
    <h2 class="text-3xl font-extrabold mb-6">Payment</h2>
    <div *ngIf="setCart">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
        <div class="p-4 bg-gray-800 rounded-lg shadow-md">
          <h3 class="text-xl font-semibold mb-2">Order Information</h3>
          <p>User ID: {{ userId }}</p>
          <p>Total Amount: {{ totalAmount | currency }}</p>
        </div>
      </div>

      <div class="mb-6">
        <h3 class="text-xl font-semibold">Order Items</h3>
        <div *ngFor="let item of setCart" class="bg-gray-800 rounded-lg shadow-md p-4 mb-4 flex items-center">
          <img [src]="item.img && item.img.length > 0 ? item.img[0] : 'assets/default-image.jpg'" alt="product" class="w-24 h-24 object-cover rounded-lg" />
          <div class="flex-1 ml-4">
            <h3 class="text-2xl font-semibold">Product ID: {{ item.id }}</h3>
            <p>Quantity: {{ item.qty }}</p>
            <p>Price: {{ item.price | currency }}</p>
          </div>
        </div>
      </div>

      <div class="p-4 bg-gray-800 rounded-lg shadow-md mb-4">
        <h3 class="text-xl font-semibold mb-2">Payment Information</h3>
        <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
          <div class="mb-4">
            <label for="paymentAmount" class="block text-sm font-medium">Payment Amount</label>
            <input type="number" id="paymentAmount" formControlName="paymentAmount" class="mt-1 block w-full" required />
          </div>
          <div class="mb-4">
            <label for="paymentMethod" class="block text-sm font-medium">Payment Method</label>
            <input type="text" id="paymentMethod" formControlName="paymentMethod" class="mt-1 block w-full" required />
          </div>
          <div class="mb-4">
            <label for="file" class="block text-sm font-medium">Upload Proof of Payment</label>
            <input type="file" id="file" (change)="onFileSelected($event)" class="mt-1 block w-full" required />
          </div>
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Submit</button>
        </form>
      </div>

      <div class="p-4 bg-gray-800 rounded-lg shadow-md">
        <h3 class="text-xl font-semibold mb-2">PromptPay QR Code</h3>
        <img [src]="qrcodelink" alt="PromptPay QR Code" class="w-48 h-48 object-cover mx-auto" />
      </div>
    </div>
  </div>
</div>
